<input class="admin__control-text" type="text"
    afterRender="renderAutoComplete"
    data-bind="
        event: {change: userChanges},
        value: value,
        hasFocus: focused,
        valueUpdate: valueUpdate,
        attr: {
            name: inputName,
            placeholder: placeholder,
            'aria-describedby': noticeId,
            id: uid,
            disabled: disabled,
            maxlength: 255
    }"/>
<div class="map_canvas" style="width:100%;height:300px;"></div>
