<span class="phone-label">+971</span>
<input
  class="input-text"
  type="number"
  data-bind="
    value: value,
    valueUpdate: 'keyup',
    hasFocus: focused,
    css: {focused: value() != '' && value() != ' '},
    attr: {
        name: inputName,
        placeholder: '5XXXXXXXX',
        'aria-describedby': noticeId,
        id: uid,
        disabled: disabled
    }
"
/>
